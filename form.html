<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
	<h1>Questionary</h1>
	<form action="form.php" method="POST">
		<label for="name">Name</label>
		<input type="text" name="name" placeholder="Please enter your name" id="name">
		<br>

		<label for="age">Age</label>
		<input type="number" name="age" placeholder="Please enter your age" id="age">
		<br>

		<label for="email">Email</label>
		<input type="email" name="email" placeholder="Please enter your email" id="email">
		<br>

		<label for="password">Password</label>
		<input type="password" name="password" placeholder="Please enter your password" id="password">
		<br>

		<label for="message">Message</label>
		<textarea id="message" name="message" id="message" rows="5"></textarea>
		<br>
		
		<label for="technology">Technology</label>
		<select id="technology" multiple>
			<option value="html">HTML</option>
			<option value="css">CSS</option>
			<option value="js">Javascript</option>
		</select>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
